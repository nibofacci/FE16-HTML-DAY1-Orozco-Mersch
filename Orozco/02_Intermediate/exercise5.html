<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <title>
            Contact Form
        </title>
    </head>
    <body>
        <main>
            <h1>Order customized smartphone cover</h1>
            <hr>
            <form action="action_page.php">
                Your name:<br>
                <input type="text" name="name"  placeholder="FirstName, LastName"><br/>
                <br/>
                Address:<br>
                <input type="text" name="adress"  placeholder="Address"><br/>
                <br/>
                <hr>
                Select device: <br/>
                <input type="radio" name="device" value="iPhone" checked> iPhone <br/>
                <input type="radio" name="device" value="Android"> Android <br/>
                <input type="radio" name="device" value="Huawei"> Huawei <br/>
                <br/>
                <hr>
                Select your color: <br/>
                <select name="Color">                       
                    <option value="red">Red</option>
                    <option value="blue" selected>Blue</option>       
                    <option value="green">Green</option>
                </select>
                <br/>
                <hr>
                Add custom engraving: <br/>
                <textarea name="engraving" placeholder="Write your personal message here!" rows="10" cols="30"></textarea>
                <br/>
                <br/>
                <input type="submit" value="Submit your order">
                </form> 
        </main>
    </body>
</html>
